<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slider</title>
    <style>
        #slider {
            width: 500px;
            height: 300px;
            overflow: hidden;
            position: relative;
        }
        #slider img {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: opacity 1s;
            opacity: 0;
        }
        #slider img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="slider">
        <img src="https://via.placeholder.com/500x300?text=Image+1" class="active">
        <img src="https://via.placeholder.com/500x300?text=Image+2">
        <img src="https://via.placeholder.com/500x300?text=Image+3">
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('#slider img');

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        setInterval(showNextImage, 3000);
    </script>
</body>
</html>
